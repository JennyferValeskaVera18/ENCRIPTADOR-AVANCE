<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrador César</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cifrador César</h1>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" placeholder="Ingrese su mensaje"></textarea>
        <label for="desplazamiento">Desplazamiento:</label>
        <input type="number" id="offset" placeholder="Ingrese el desplazamiento" />
        <button onclick="cifrar()">Cifrar</button>
        <button onclick="descifrar()">Descifrar</button>
        <label for="resultado">Resultado:</label>
        <textarea id="cifrado" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
